# This is a basic workflow to help you get started with Actions

name: Add Headers

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
  #  branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      #switch to docs branch
      - name: branch switch
        run: |
          git fetch origin docs
          git checkout docs
          git reset --hard origin/main 
      # Runs a single command using the runners shell
      - name: prepend data
        run: |
          find -maxdepth 1 -type f -iname readme.md -exec cat .github/scripts/header.txt {} > tempreadme.md \;
          echo "Found Readme and copied"
          cat .github/scripts/footer.txt >> tempreadme.md
          echo "copied footer"
          find -maxdepth 1 -type f -iname readme.md -exec cp tempreadme.md {} \;
          echo "move success"
      # commit and push
      - name: Commit report
        run: |
          git config --global user.name 'robot'
          git config --global user.email 'robot@users.noreply.github.com'
          git commit -am "Automated report"
          git push --set-upstream origin docs --force
        
